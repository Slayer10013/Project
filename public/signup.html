<body>
    <section class="container">
        <div class="signup-forms">
            <div class="circle circle-one"></div>
            <div class="form-container">
                <img src="./images/5.png" alt="Skyline GTR R34" class="car" />
                <h1 class="opacity">
                    Sign Up
                </h1>
                <form action="/signup" method="post" enctype="application/x-www-form-urlencoded">
                    <label for="username">
                        Name:
                    </label>
                    <input type="text" name="username" placeholder="Name" required /><br><br>
                    <label for="mail">
                        E-mail Id:
                    </label>
                    <input type="email" id="mail" name="mail" placeholder="abc@gmail.com" required /><br><br>
                    <label for="password">
                        Password:
                    </label>
                    <input type="password" id="pass" name="password" placeholder="Password" required /><br><br>
                    <label for="role">
                        Role:
                    </label>
                    <input type="text" id="role" name="role" value="user" disabled required /><br><br>
                    <input type="submit" value="Submit" class="opacity" id="sbmt"/>
                </form>
            </div>
            <div class="circle circle-two"></div>
        </div>
        <div class="theme-btn-container"></div>
    </section>
</body>
